<!-- This file is not meant to be displayed. It's a static definition for Netlify's form detection. -->
<form name="contact" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <input type="date" name="wedding-date" />
  <input type="checkbox" name="service-steaming" />
  <input type="checkbox" name="service-cleaning" />
  <input type="checkbox" name="service-bridesmaid" />
  <textarea name="message"></textarea>
  <input type="url" name="dress-link" />
</form>
